<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Search Demo Home</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="Styles/bootstrap.min.css"/>
		
	</head>
	<body>
		<!--For Facebook initialization-->
		<div id="fb-root"></div>

		<!--Navigation bar-->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
			
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Hello, <span id="user-name">Guest</span></a>
				</div>

				<!-- Navigation links for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right" style="padding-top: 12px; padding-left: 10px; padding-bottom: 12px;">
						<li>
							<div class="fb-login-button" data-scope="public_profile,email,user_friends" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true"></div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="row" style="margin: 0px">
			<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
				<input id="pac-input" class="controls form-control" type="text" placeholder="Enter a location">
			</div>
		</div>
		
		<div class="row" style="margin: 0px; margin-top: 15px;">
			<div class="col-xs-offset-1">
				<div id="location-detail"></div>
			</div>
		</div>
		
		<a id="downloadAnchorElem" style="display:none"></a>
		
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="Scripts/bootstrap.min.js"></script>
		<script src="Scripts/home.js"></script>

		<!--For google places api initialization -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPRtsm5UPsbBdt1WObRz4Rifi6yCPFZ80&signed_in=true&libraries=places&callback=initLocationApi" async defer></script>
	
	</body>
</html>
